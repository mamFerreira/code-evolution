{{errorMessage}}
<div *ngIf="identity && evolution">    
    <h1 class="head-title">{{title}} de {{evolution.name}}</h1>    
    <div *ngFor="let level of levels">
        <a [routerLink]="['/play/evolution/level',level._id]">
            {{level.title}}                 
        </a>     
    </div>        
</div>
