<div class="container" *ngIf="evolution">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>{{title}}</h1>              
                <button class="btn btn-primary" [routerLink]="['evolucion/'+evolution._id]">Jugar</button>              
            </div>            
            <div style="display:inline-block;width:100%;overflow-y:auto;">
                <ul class="timeline timeline-horizontal">
                    <li class="timeline-item" *ngFor="let e of evolutions">
                        <div class="timeline-badge"><img src="{{url}}evolution-load-id/{{e._id}}"/></div>
                        <a class="timeline-panel"  [ngClass]="{'timeline-panel-selected': e._id == evolution._id }" (click)="changeEvolution(e)">
                            <div class="timeline-heading">
                                <h4 class="timeline-title">{{e.name}}</h4>
                                <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{e.origin}}</small></p>
                            </div>
                            <div class="timeline-body">
                                <p><!--aprendizaje--></p>
                            </div>
                        </a>
                    </li>                
                </ul>
            </div>
        </div>
    </div>  
</div>
