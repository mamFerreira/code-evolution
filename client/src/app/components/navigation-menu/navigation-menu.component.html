<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <!-- El logotipo y el icono que despliega el menú se agrupan  para mostrarlos mejor en los dispositivos móviles -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Desplegar navegación</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" title="Página de inicio">
      <img src="../../assets/image/logo.png"/>
    </a>
  </div>
 
  <!-- Agrupar los enlaces de navegación, los formularios y cualquier
       otro elemento que se pueda ocultar al minimizar la barra -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul class="nav navbar-nav">
      <li [ngClass]="{'active': option == 'home' || option == '' }">
        <a [routerLink]="['home']" (click)='changeOption("home")'><span class="glyphicon glyphicon-home"></span>Home</a>
      </li>
      <li [ngClass]="{'active': option == 'play'}">
        <a [routerLink]="['jugar']" (click)='changeOption("play")'><span class="glyphicon glyphicon-globe" ></span>Jugar</a>
      </li>
      <li [ngClass]="{'active': option == 'user'}">
        <a [routerLink]="['mis-datos']" (click)='changeOption("user")'><span class="glyphicon glyphicon-user"></span>Mi cuenta</a>
      </li>
      <li [ngClass]="{'active': option == 'help'}">
        <a [routerLink]="['ayuda']" (click)='changeOption("help")'><span class="glyphicon glyphicon-question-sign"></span>Ayuda</a>
      </li>
      <li class="dropdown"  *ngIf="identity.role=='ROLE_ADMIN'" [ngClass]="{'active': option == 'admin'}">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <span class="glyphicon glyphicon-wrench"></span>Administración <b class="caret"></b>
        </a>        
        <ul class="dropdown-menu">
          <li><a [routerLink]="['admin/user']" (click)='changeOption("admin")'>Usuarios</a></li>
          <li><a [routerLink]="['admin/evolution']" (click)='changeOption("admin")'>Evoluciones</a></li>
          <li><a [routerLink]="['admin/level']" (click)='changeOption("admin")'>Niveles</a></li>                    
          <li><a [routerLink]="['admin/goal']" (click)='changeOption("admin")'>Objetivos</a></li>
          <li><a [routerLink]="['admin/learning']" (click)='changeOption("admin")'>Aprendizajes</a></li>
          <li><a [routerLink]="['admin/action']" (click)='changeOption("admin")'>Acciones</a></li>
        </ul>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav_user">
        <div class="nav_image">
            <img src="../../assets/image/default.jpg" id="navbar_user_image" *ngIf="!identity.image || identity.image=='null'"/>
            <img src="{{url}}user-load/{{identity.image}}" id="navbar_user_image" *ngIf="identity.image && identity.image!='null'"/>
        </div>
        <p class="navbar-text" id="navbar_user_name">{{identity.name}}</p>    
      </li>   
      <li>
          <a href="#" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span>Cerrar Sesión</a>
      </li>      
    </ul>
  </div>
</nav>
