<div class="col-md-6 col-lg-6" *ngIf="user">      
    <div class="page-header">
        <h1>{{title}}</h1>
    </div>
    <div *ngIf="errorUpdate" class="alert alert-warning"> <strong>Error: </strong>{{errorUpdate}}</div>
    <div *ngIf="successUpdate" class="alert alert-success">{{successUpdate}}</div> 
    <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
            <label for="name"><strong>Nombre (*):</strong></label>
            <i class="fa fa-check-circle check" *ngIf="name.valid"></i>
            <i class="fa fa-exclamation-circle uncheck" *ngIf="name.invalid && name.touched"></i>
            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required #name="ngModel"/>
            <p class="alert alert-danger" *ngIf="name.invalid && name.touched"> 
                Por favor introduzca el nombre
            </p>
        </div>
        <div class="form-group">
            <label for="surname"><strong>Apellidos (*):</strong></label>
            <i class="fa fa-check-circle check" *ngIf="surname.valid"></i>
            <i class="fa fa-exclamation-circle uncheck" *ngIf="surname.invalid && surname.touched"></i>
            <input type="text" class="form-control" [(ngModel)]="user.surname" name="surname" required #surname="ngModel"/>
            <p class="alert alert-danger" *ngIf="surname.invalid && surname.touched"> 
                Por favor introduzca los apellido
            </p>
        </div>
        <div class="form-group">
            <label for="email"><strong>Email (*):</strong></label>
            <i class="fa fa-check-circle check" *ngIf="email.valid"></i>
            <i class="fa fa-exclamation-circle uncheck" *ngIf="email.invalid && email.touched"></i>
            <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required email #email="ngModel"/>
            <p class="alert alert-danger" *ngIf="email.invalid && email.touched"> 
                Por favor introduzca una direcci√≥n de correo correcta
            </p>
        </div>
        <div class="form-group">
            <label for="image"><strong>Imagen :</strong></label> 
            <input type="file" class="form-control" placeholder='Subir tu imagen...' (change)="fileChangeEvent($event)"/> 
        </div>
        <button type="submit" class="btn btn-primary-ce" [disabled]="!form.valid">Actualizar</button>
    </form>         
</div>
<div class="col-md-6 col-lg-6 user-image" *ngIf="user.image && user.image != 'null'">    
    <img src="{{url}}user-load/{{user.image}}"/>
</div>
