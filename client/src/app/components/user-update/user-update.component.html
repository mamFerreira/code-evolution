<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3"><app-alert></app-alert></div>
        <div class="col-md-12">
            <div class="well well-sm">                                                                                        
                <form class="form-horizontal" method="post" (ngSubmit)="onSubmit()" #formUpdate="ngForm">
                    <legend class="text-center"><h1>{{title}}</h1></legend>       
                    <fieldset>                        
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-6">
                                <input type="text" placeholder="Nombre" class="form-control" [(ngModel)]="user.name" name="name" required #name="ngModel">
                                <p class="alert alert-danger" *ngIf="name.invalid && name.touched"> 
                                    Por favor introduzca el nombre
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-6">
                                <input type="text" placeholder="Apellidos" class="form-control" [(ngModel)]="user.surname" name="surname" required #surname="ngModel">
                                <p class="alert alert-danger" *ngIf="surname.invalid && surname.touched"> 
                                    Por favor introduzca los apellido
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-6">
                                <input type="text" placeholder="Email" class="form-control" [(ngModel)]="user.email" name="email" required email #email="ngModel">
                                <p class="alert alert-danger" *ngIf="email.invalid && email.touched"> 
                                    Por favor introduzca una direcci√≥n de correo correcta
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formUpdate.valid">Actualizar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>                                
            </div>
        </div>
    </div>
</div>
