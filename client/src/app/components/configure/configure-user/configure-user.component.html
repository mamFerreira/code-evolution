<div class="container">
    <div class="col-md-8">
        <app-alert></app-alert>
        <div class="well well-sm" *ngIf="identity.admin && user">
                <form class="form-horizontal" method="post" (ngSubmit)="onSubmit()" #formConfigureUser="ngForm">
                    <legend class="text-center"><h1>{{title}}</h1></legend>

                    <div class="form-group">
                        <label for="name" class="control-label col-sm-2">Nombre (*):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required #name="ngModel">
                        </div>            
                    </div>

                    <div class="form-group">
                        <label for="surname" class="control-label col-sm-2">Apellidos:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="user.surname" name="surname" #surname="ngModel">
                        </div>            
                    </div>

                    <div class="form-group">
                        <label for="email" class="control-label col-sm-2">Email (*) :</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required #email="ngModel">
                        </div>            
                    </div>                                                                                         
                    <div class="text-right">
                        <button type="submit" class="btn btn-success" [disabled]="!formConfigureUser.valid">Guardar</button>
                        <button class="btn btn-warning" [routerLink]="['/admin/user']">Volver</button>                                
                    </div>
                        
                </form>
        </div>
    </div>
</div>
