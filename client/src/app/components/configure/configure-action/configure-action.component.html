<div class="container">
    <div class="col-md-8">
        <app-alert></app-alert>
        <div class="well well-sm" *ngIf="identity.admin && action">
                <form class="form-horizontal" method="post" (ngSubmit)="onSubmit()" #formConfigureAction="ngForm">
                    <legend class="text-center"><h1>{{title}}</h1></legend>

                    <div class="form-group">
                        <label for="order" class="control-label col-sm-2">Orden (*):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="action.order" name="order" required #order="ngModel">
                        </div>            
                    </div>    
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-2">Nombre (*):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="action.name" name="surname" required #name="ngModel">
                        </div>            
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-2">Nombre corto (*):</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" [(ngModel)]="action.shortName" name="shortName" required #shortName="ngModel">
                        </div>            
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-2">Descripci√≥n:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" [(ngModel)]="action.description" name="description" #description="ngModel"></textarea>
                        </div>            
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-2">Ejemplo:</label>
                        <div class="col-sm-10">
                            <textarea type="text" class="form-control" [(ngModel)]="action.example" name="example" #example="ngModel"></textarea>
                        </div>            
                    </div>                                                                                         
                    <div class="text-right">
                        <button type="submit" class="btn btn-success" [disabled]="!formConfigureAction.valid">Guardar</button>
                        <button class="btn btn-warning" [routerLink]="['/admin/action']">Volver</button>                                
                    </div>
                        
                </form>
        </div>
    </div>
</div>
