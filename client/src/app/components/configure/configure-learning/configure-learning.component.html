<div class="col-lg-10 col-md-10" *ngIf="identity.role == 'ROLE_ADMIN'">
    <div class="page-header">
      <h1>{{title}}</h1>
      <div *ngIf="errorMessage" class="alert alert-warning"> <strong>Error: </strong>{{errorMessage}}</div>
      <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div> 
      <div *ngIf="learning" class="col-lg-10 col-md-10" style="margin-top:50px;">
          <form (ngSubmit)="onSubmit()" #form="ngForm" class="form-horizontal">
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">Title (*):</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" [(ngModel)]="learning.title" name="title" required #title="ngModel">
              </div>            
            </div>  
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">Description (*):</label>
              <div class="col-sm-10">
                  <textarea class="form-control" [(ngModel)]="learning.description" name="description" required #description="ngModel"></textarea>
              </div>            
            </div>
            <div class="form-group">
              <label for="name" class="control-label col-sm-2">Example (*):</label>
              <div class="col-sm-10">
                  <textarea class="form-control" [(ngModel)]="learning.example" name="example" required #example="ngModel"></textarea>
              </div>            
            </div>          
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a [routerLink]="['/admin/learning']" class="btn btn-warning">Volver</a>
            </div>                         
          </form>
      </div>
    </div>
  </div>
