<div class="col-lg-6 col-md-6 float-right">
    <div id="phaser-game" class="canvas"></div>
</div>
<div class="col-lg- 6 col-md-6 float-right">
    <ace-editor [(text)]="code" #editor class="editor"></ace-editor>
</div>
<button class="btn btn-primary" (click)="playLevel();" *ngIf="level && evolution">Enviar</button>
<button class="btn btn-primary" (click)="stopLevel();" *ngIf="level && evolution">Detener</button>
