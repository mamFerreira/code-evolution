<div *ngIf="tokenChecked">    
    <div *ngIf="token">
        <app-navigation-menu></app-navigation-menu>
        <div class="container central col-11" >
            <router-outlet></router-outlet>
        </div>

    <div *ngIf="!token"><app-login></app-login></div>

</div>
